<!DOCTYPE html>

  <head>

    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
  </head>
  <style>
    .container {
      height: 100%;
      width: 100%;
    }
  </style>

  <body>
    <div class="container">
      <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active" href="#tabbar">
          <span class="mui-icon mui-icon-home"></span>

        <a class="mui-tab-item" href="#tabbar-with-map">
          <span class="mui-icon mui-icon-gear"></span>
          <span class="mui-tab-label">设置</span>
        </a>
      </nav>
      <div class="mui-content">
        <div id="tabbar" class="mui-control-content mui-active">
          <header class="mui-bar mui-bar-nav">
            <h1 class="mui-title" style="line-height: 44px;">
              <span style="margin-top: -5px;">
                <svg aria-hidden="true" class="octicon octicon-mark-github text-white" height="32" version="1.1" viewBox="0 0 16 16" width="32"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
              </span>
                                          招财猫

          </header>
          <div class="mui-content">
            <div class="mui-slider">
              <div class="mui-slider-group mui-slider-loop">
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate">
                  <a href="#"><img src="images/slider-4.jpg" /></a>
                </div>
                <div class="mui-slider-item">
                  <a href="#"><img src="images/slider-1.jpg" /></a>
                </div>
                <div class="mui-slider-item">
                  <a href="#"><img src="images/slider-2.jpg" /></a>
                </div>
                <div class="mui-slider-item">
                  <a href="#"><img src="images/slider-3.jpg" /></a>
                </div>
                <div class="mui-slider-item">
                  <a href="#"><img src="images/slider-4.jpg" /></a>
                </div>
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate">
                  <a href="#"><img src="images/slider-1.jpg" /></a>
                </div>
              </div>
            </div>
          </div>
          <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-collapse">
              <a class="mui-navigate-right" href="#">电商联盟</a>
              <div class="mui-collapse-content">
                <a class="webShow" href="http://pub.alimama.com" target="_blank">
                  <p>淘宝联盟</p>
                </a>
              </div>
              <div class="mui-collapse-content">
                <a class="webShow" href="https://media.jd.com">
                  <p>京东联盟</p>
                </a>
              </div>
              <div class="mui-collapse-content">
                <a class="webShow" href="https://mall.phicomm.com/vsgoods.html?vsid=27000347328">
                  <p>斐讯联盟</p>
                </a>
              </div>
              <div class="mui-collapse-content">
                <a class="webShow" href="http://sums.suning.com/union/home.html">
                  <p>苏宁联盟</p>
                </a>
              </div>
              <div class="mui-collapse-content">
                <a class="webShow" href="http://union.mi.com/site/bind">
                  <p>小米联盟</p>
                </a>
              </div>
            </li>
            <li class="mui-table-view-cell mui-collapse">
              <a class="mui-navigate-right" href="#">区块链-路由</a>
              <div class="mui-collapse-content">
                <p>面板1子内容</p>
              </div>
              <div class="mui-collapse-content">
                <p>面板1子内容</p>
              </div>
              <div class="mui-collapse-content">
                <p>面板1子内容</p>
              </div>
              <div class="mui-collapse-content">
                <p>面板1子内容</p>
              </div>
            </li>
            <li class="mui-table-view-cell mui-collapse">
              <a class="mui-navigate-right" href="#">区块链-app</a>
              <div class="mui-collapse-content">
                <a class="block-app">
                  <p>公信宝</p>
                </a>
                <a class="upload block-app-upload">下载1</a>
              </div>
              <div class="mui-collapse-content">
                <a class="block-app">
                  <p>网易星球</p>
                </a>
                <a class="upload block-app-upload">下载2</a>
              </div>
              <div class="mui-collapse-content">
                <a class="block-app">
                  <p>有币</p>
                </a>
                <a class="upload block-app-upload">下载3</a>
              </div>
            </li>
          </ul>
        </div>
        <div id="tabbar-with-chat" class="mui-control-content">
          待设模块二
        </div>
        <div id="tabbar-with-contact" class="mui-control-content">
          待设模块三
        </div>
        <div id="tabbar-with-map" class="mui-control-content">
          待设模块四
        </div>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8">
      mui.init();
      mui(".container").on('tap', '.mui-action-menu', function() {
        mui('.mui-off-canvas-wrap').offCanvas().toggle();
      })
      var gallery = mui('.mui-slider');
      gallery.slider({
        interval: 2000 //自动轮播周期，若为0则不自动播放，默认为0；
      });
      
      var storeArr = {
        '淘宝联盟': 'http://pub.alimama.com',
        '京东联盟': 'https://qwd.jd.com',
        '斐讯联盟': 'https://mall.phicomm.com/vsgoods.html?vsid=27000347328',
        '苏宁联盟': 'http://sums.suning.com/union/home.html',
        '小米联盟': 'http://union.mi.com/site/bind'
      }
      
      var blockApp = {
        '公信宝': 'https://www.gxb.io',
        '网易星球': 'https://star.8.163.com',
        '有币': ''
      }
      
      var appLinkUpload = {
        '下载1': 'https://blockcity.tfbjea.cn/#/jHSVMdvFIEeiz2oxlUt002768/v1',
        '下载2': 'https://i.epay.126.net/m/at/assets/download/index.html',
        '下载3': 'http://m.manymanycoin.com/'
      }

      mui('.container').on('tap', '.webShow', function(e) {
        var storeText = e.target.innerText;
        if(storeText) {
          var storeUrl = storeArr[storeText];
          if(storeUrl) {
            window.location = storeUrl;
          }
        }
      }).on('tap', '.block-app', function(e) {
        var storeText = e.target.innerText;
        if(storeText) {
          var storeUrl = blockApp[storeText];
          if(storeUrl) {
            window.location = storeUrl;
          }
        }
      }).on('tap', '.block-app-upload', function(e) {
        var storeText = e.target.innerText;
        if(storeText) {
          var storeUrl = appLinkUpload[storeText];
          if(storeUrl) {
            window.location = storeUrl;
          }
        }
      })
    </script>
  </body>

</html>
